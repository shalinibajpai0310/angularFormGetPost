<div class="modal-body">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>PhoneNo.</th>
      </tr>
    </thead>
    <tbody ng-repeat="name in info track by $index">
      <tr>
        <td>{{name.firstname}}</td>
        <td>{{name.lastname}}</td>
        <td>{{name.EmailAddress}}</td>
        <td>{{name.PhoneNo}}</td>
      </tr>
    </tbody>
  </table>
</div>
